<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
          <div class="card-content">
            <form #customerForm="ngForm" (ngSubmit)="addCustomer(customerForm)">

              <input type="hidden" name="id" #id="ngModel" [(ngModel)]="customersService.selectedCustomer.id">
              <div class="row">
                
              <div class="input-field col s12">
              
                <input type="text" name="name" #name="ngModel" [(ngModel)]="customersService.selectedCustomer.name"   placeholder="Nombre" class="form-control" autofocus>
              </div>

              <div class="form-group">
                <input type="text" name="adress" #address="ngModel" [(ngModel)]="customersService.selectedCustomer.adress" placeholder="Direccion" class="form-control">
              </div>

              <div class="form-group">
                <input type="text" name="phone" #Telefono="ngModel" [(ngModel)]="customersService.selectedCustomer.Telefono"  placeholder="Telefono" class="form-control">
              </div> 
            
              <!--boton -->
              <div class="card-action">
                <div class="input-field col s12">
                  <button class="btn right">Guardar</button>
                <br>
                <br> 
                  <button class="btn right" (click)="resetForm(customerForm)" >Limpiar</button>
                </div>

              </div>

            </div>
            </form>      

            </div>  
         </div>
      </div>

          

          </div>

    <div class="s7">
      <table>
        <thead>
          <th>Nombre</th>
          <th>Direccion</th>
          <th>Telefono</th>
          <th>Operaciones</th>

        </thead>

        <tbody>
          <tr *ngFor="let customers of customersService.customers">
            
            <td>{{customers.name}}</td>
            <td>{{customers.adress}}</td>
            <td>{{customers.phone}}</td>
            <td>
              <a (click)="EditCustomer(customers)" >
                <i class="material-icons">edit</i>
              </a>

              <a (click)="DeleteCustomer(customers.id)" >
                  <i class="material-icons">delete</i>
                </a>
  
            </td>
            
            
            
          </tr>

        </tbody>
      </table>
      
    </div> 


  </div>
